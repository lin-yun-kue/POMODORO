<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <link href="homepage.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="clock_area">
                <div class="logo">
                    <img src="asset/Group 20.svg">
                    <div class="outer_circle">
                        <div class="inner_circle">
                            <div class="inner_triangle">

                            </div>
                        </div>
                    </div>
                </div>
                <p class="time">
                    <span>25:00</span>
                </p>
                <hr class="time_after">
                <p class="subtitle">
                    the First thing to do
                </p>
            </div>
            <div class="item_area">
                <div class="item_container">
                    <div class="slide_bar">
                        <div class="slide_item">
                            <span class="active">
                                <i class="material-icons">list</i>
                                <span>TO DO LIST</span>
                            </span>
                        </div>
                        <div class="slide_item">
                            <i class="material-icons">bar_chart</i>
                            <span>ANALYTICS</span>
                        </div>
                        <div class="slide_item">
                            <i class="material-icons">settings</i>
                            <span>SETTING</span>
                        </div>
                    </div>
                    <div class="additem_section">
                        <input type="text" placeholder="ADD NEW MISSION...">
                        <i class="material-icons">add</i>
                    </div>
                    <div class="item_section">
                        <div class="item_head">
                            <span>TO-DO</span>
                            <div class="up"></div>
                        </div>
                        <div class="item_body">
                            <div class="circle"></div>
                            <span>THE FIRST THING TO DO</span>
                            <div class="play_icon">
                                <div class="triangle">
                                </div>
                            </div>
                        </div>
                        <div class="item_body">
                            <div class="circle"></div>
                            <span>THE SECOND THING TO DO</span>
                            <div class="play_icon">
                                <div class="triangle">
                                </div>
                            </div>
                        </div>
                        <div class="item_body">
                            <div class="circle"></div>
                            <span>THE THIRD THING TO DO</span>
                            <div class="play_icon">
                                <div class="triangle">
                                </div>
                            </div>
                        </div>
                        <div class="item_body">
                            <div class="circle"></div>
                            <span>THE FORTH THING TO DO</span>
                            <div class="play_icon">
                                <div class="triangle">
                                </div>
                            </div>
                        </div>
                        <div class="item_bottom">
                            <span>DONE</span>
                            <div class="down"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
